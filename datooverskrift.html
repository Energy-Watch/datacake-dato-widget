<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Datooverskrift</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: transparent;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1 id="datoOverskrift"></h1>

  <script>
    function formatDateTwoDaysAgo() {
      const today = new Date();
      today.setDate(today.getDate() - 2);

      const options = { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' };
      return today.toLocaleDateString('da-DK', options);
    }

    document.getElementById("datoOverskrift").textContent = formatDateTwoDaysAgo();
  </script>
</body>
</html>
